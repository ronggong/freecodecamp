<!doctype html>
<html>
    <head>
        <title>Exercise tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <h1>Exercise tracker</h1>

            <form action="/api/exercise/new-user" method="post">
                <h2>Create a New User</h2>
                <p>POST /api/exercise/new-user</p>
                <input id="uname" type="text" name="username" placeholder="username*">
                <input type="submit" value="Submit">
            </form>
            <form action="/api/exercise/add" method="post">
                <h2>Add exercises</h2>
                <p>POST /api/exercise/add</p>
                <input id="uid" name="username" placeholder="username*">
                <input name="description" placeholder="description*">
                <input name="duration" placeholder="duration* (mins.)">
                <input name="date" placeholder="date (yyyy-mm-dd)">
                <input type="submit" value="Submit">
            </form>
            <section>
                <p>GET users's exercise log: GET /api/exercise/log?{userId}[&from][&to][&limit]</p>
                <p>{ } = required, [ ] = optional</p>
                <p>from, to = dates (yyyy-mm-dd); limit = number</p>
            </section>
        </div>
    </body>
</html>
