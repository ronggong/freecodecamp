<!doctype html>
<!-- angular app -->
<html ng-app='shortURLApp'>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>    
        <script src="/js/app.js"></script>
    </head>
    <body>
        <header>
            <h3>URL shortener microservice</h3>
        </header>
        <!-- angular controller -->
        <section ng-controller='shortURLAppCtrl'>
            <!-- send urlToShorten back to server.js -->
            <input placeholder="Enter URL" ng-model='urlToShorten'>
            <a class="btn btn-primary" ng-href='/api/shorturl/new/{{urlToShorten}}'>Get short URL.</a>
        </section>
    </body>
</html>
